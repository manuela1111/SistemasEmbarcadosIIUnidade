<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form id="formMonitor">
		<p:chart id="medidorTemperatura" type="metergauge"
		 	model="#{monitor.modeloMedidorTemperatura}"
		 	style="width:400px;heigth:250px;"/>
		<p:chart id="medidorBatimentos" type="metergauge"
			model="#{monitor.modeloMedidorBatimentos}"
			style="width:400px;heigth:250px;"/>
		
		<p:outputLabel
			id="avisoMovimento" 
			value="Movimento = #{monitor.movimentoDetectado}"></p:outputLabel>
			
		<p:poll interval="1" listener="#{monitor.lerSensores}" 
		update="formMonitor:medidorTemperatura,
			formMonitor:medidorBatimentos,
			formMonitor:avisoMovimento"/>
	</h:form>
</h:body>
</html>
